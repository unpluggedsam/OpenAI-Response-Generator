<!DOCTYPE html>
<html>
    <head>
        <title>OpenAI Response Generator</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">OpenAI Response Generator</h1>

            <div class="form-container">
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" class="input-box" placeholder="Enter a prompt"></textarea>
                </div>
                <div class="form-group">
                    <label for="json-parameter">Parameter JSON:</label>
                    <textarea id="json-parameter" class="input-box" placeholder="Enter parameter JSON"></textarea>
                </div>
                <div class="form-group">
                    <label for="max-tokens" class="tooltip">
                        Max Tokens

                    </label>
                    <div class="max-tokens">
                        <div class="max-tokens-input-container">
                            <input type="range" id="max-tokens" class="max-tokens-input" value="1" min="1" max="4096">
                        </div>
                        <span id="max-tokens-value">1</span>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="generatePrompt()" class="submit-button" id="generate-button">
                        Generate
                    </button>
                    <button onclick="stopGeneration()" class="submit-button" id="stop-button">
                        Stop
                    </button>
                </div>
                <span id="loader" class="loader">
                    <i class="loader-icon fas fa-spinner fa-spin"></i>
                </span>
            </div>

            <div class="response-container">
                <h2 class="response-title">Response:</h2>
                <div id="response" class="response"></div>
            </div>
        </div>

        <script src="config.json"></script>
        <script src="js/api.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
